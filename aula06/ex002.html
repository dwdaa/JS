<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(140, 140, 255);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
       var n1 = Number(window.prompt("Digite um número:")) //string porque prompt retorna como string
       var n2 = Number(window.prompt('Digite outro número:'))// como o number o js decide se é int ou float
       var s = n1 + n2
       window.alert(`soma entre ${n1} e ${n2} é igual a ${s}`) //template string ` com a crase e ${}
       //(number+number) para adição
       //(string + string) para concatenação


    </script>
</body>
</html>
